{{ define "main" }}

{{- if not hugo.IsProduction -}}
<div class="no-print text-muted mb-4">{{ hugo.Environment }} |  Layout : layouts/_default/section.html </div>
{{- end -}}

<div class="row justify-content-center">
    <div class="col-lg-12">
        <h1>{{.Title}}</h1>
        <div class="row">
            {{ $paginator := .Paginate (.Data.Pages) -}}
            {{ range $paginator.Pages }}
            <div class="col-lg-4"><a href="{{.Permalink}}">{{ .Title}}</a></div>
            {{ end -}}
        </div>
        {{ template "_internal/pagination.html" . -}}
    </div>
</div>
{{ end }}
